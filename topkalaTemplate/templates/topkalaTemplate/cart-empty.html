

{% extends 'topkalaTemplate/base.html' %}
{% load static %}

{% block content %}
<!-- main -->
<main class="cart default">
    <div class="container text-center">
        <div class="cart-empty">
            <div class="cart-empty-icon">
                <i class="now-ui-icons shopping_basket"></i>
            </div>
            <div class="cart-empty-title">سبد خرید شما خالیست!</div>
            <div class="parent-btn">
                <a href="{% url 'topkalaTemplate:login' %}" class="dk-btn dk-btn-success">
                    به حساب کاربری خود وارد شوید
                    <i class="fa fa-sign-in"></i>
                </a>
            </div>
            <div class="cart-empty-url">
                <span>کاربر جدید هستید؟</span>
                <a href="{% url 'topkalaTemplate:register' %}">ثبت‌نام در تاپ کالا</a>
            </div>
        </div>
    </div>
</main>
<!-- main -->
{% endblock %}
